<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Tic-Tac-Toe</h1>
      <div class="board">
        <div class="cell c1" data-num="1"></div>
        <div class="cell c2" data-num="2"></div>
        <div class="cell c3" data-num="3"></div>
        <div class="cell c4" data-num="4"></div>
        <div class="cell c5" data-num="5"></div>
        <div class="cell c6" data-num="6"></div>
        <div class="cell c7" data-num="7"></div>
        <div class="cell c8" data-num="8"></div>
        <div class="cell c9" data-num="9"></div>
      </div>
      <div class="info">
        <h2 class="player-one-heading">
          <span class="player-one-name"></span>: <span class="p1-score"></span>
        </h2>
        <h2 class="round">Round <span class="round-num"></span></h2>
        <h2 class="player-two-heading">
          <span class="player-two-name"></span>: <span class="p2-score"></span>
        </h2>
      </div>
      <div class="controls">
        <button class="reset">Reset</button>
        <button class="next-round">Next Round</button>
      </div>
    </div>

    <div class="popup">
      <h1 class="popup-heading">Tic-Tac-Toe</h1>
      <input type="text" class="first-input" placeholder="Player One" />
      <input type="text" class="second-input" placeholder="Player Two" />
      <button class="play">Let's Play!</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
